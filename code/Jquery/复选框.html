<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
        <script>
        $(function () {
            var inputs = $("input[type=checkbox]");

            //each方法遍历数组中的每一个元素
            $("#reverse").click(function () {
                inputs.each(function () {
                    this.checked =! this.checked;   //这里如果使用!=没有效果
                });
            });

            $("#checkOr").click(function () {
               if(this.checked == true){
                   inputs.each(function () {
                       this.checked = true;
                   });
               }else{
                   inputs.each(function () {
                       this.checked = false;
                   });
               }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        .box{
            background: #0B1746;
            position: absolute;
            padding: 0px;
        }
        #content{
            background: white;
        }
        #title{
            padding: 0px;
            font-size: 30px;
            color: white;
        }
        #menu ul{
            padding: 0px;
            margin: 0px;
            position: absolute;
            top: 10px;
        }
        #menu li{
           list-style-type: none;
            text-align: center;
            border-bottom: 1px solid white;
            padding: 0px;
            margin: 5px 0px 0px 0px;
            height: 50px;
            line-height: 50px;
            font-size: 20px;
        }
        #menu li:hover{
            background: #082E54;
        }
        #tableContent td{
            text-align: center;
            color: white;
            border: 0.5px solid black;
            color: black;
        }
        #tableContent table{

            border:1px solid black;
        }
        #commit{
            text-align: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="content" class="box">
        <div id="logo" class="box"></div>
        <div id="menu" class="box">
            <ul>
                <li>授课信息</li>
                <li>学生信息</li>
                <li>课程信息</li>
            </ul>
        </div>
        <div id="title" class="box">
            请选择所要教授的课程
        </div>
        <div id="tableContent" class="box">
            <table cellspacing="0">
                <tr>
                    <td>课程名称</td>
                    <td>学时</td>
                    <td>是否选择</td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>26</td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>数学</td>
                    <td>34</td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>英语23</td>
                    <td>学时</td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>政治</td>
                    <td>20</td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>课程名称</td>
                    <td>学时</td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
            </table>
            <div id="commit">
                <button>提交</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var lay = function () {
                var width = $(window).width();
                var height = $(window).height();

                //背景内容
                var content = $("#content");
                var contentW = width - 10;
                var contentH = height - 10;
                content.css({
                    top:"5px",
                    left:"5px",
                    width:contentW.toString() + "px",
                    height:contentH.toString() + "px",
                });

                //logo
                var logo = $("#logo");
                logo.css({
                    width:"150px",
                    height:"100px"
                });

                //title
                var title = $("#title");
                var titleX = logo.width() + 5;
                var titleW = contentW - titleX;
                var titleH = logo.height();
                title.css({
                    left: titleX.toString() + "px",
                    width:titleW.toString() + "px",
                    height:titleH.toString() + "px"
                });
                title.css('line-height',titleH.toString() + "px");

                //menu
                var menu = $("#menu");
                var menuY = logo.height() + 5;
                var menuW = logo.width();
                var menuH = contentH - menuY;
                menu.css({
                    top:menuY.toString() + "px",
                    width:menuW.toString() + "px",
                    height:menuH.toString() + "px",
                });

                //li
                var li = $("#menu li");
                li.css({
                    width:menuW.toString() + "px",
                    height:"50px",
                    color:"white"
                });

                //表格区域
                var tableContent = $("#tableContent");
                var tcY = logo.height() + 5;
                var tcX = logo.width() + 5;
                var tcW = titleW;
                var tcH = menuH;
                tableContent.css({
                    top:tcY,
                    left:tcX,
                    width:tcW.toString() + "px",
                    height:tcH.toString() + "px",
                    background:"white"
                });

                var table = $("#tableContent table");
                table.css({
                    width:tcW,
                    height:tcH,
                });
            };
            lay();
            $(window).resize(function () {
                lay();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/teacher.js"></script>
    <script type="text/javascript" src="js/teachCourse.js"></script>
    <link rel="stylesheet" href="css/teacher.css">
</head>
<body>
    <div id="content" class="box">
        <div id="logo" class="box"></div>
        <div id="menu" class="box">
            <ul>
                <li id="courseInfo">授课信息</li>
                <li id="teachInfo">选课信息</li>
                <li id="scoreInfo">学生成绩</li>
            </ul>
        </div>
        <div id="title" class="box">
            请选择所要教授的课程
        </div>
        <!--选课信息-->
        <div id="tableContent" class="box">
            <table cellspacing="0" id="courseList">
            </table>
            <div id="commit">
                <button>提交</button>
            </div>
        </div>

        <!--已选课程信息-->
        <div id="teachContent" class="box">
            <table cellspacing="0" id="teachList"></table>
        </div>
    </div>
</body>
</html>

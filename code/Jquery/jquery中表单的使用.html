<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        #area{
            height: 100px;
            margin: 5px;
        }
        /*这是使用css直接添加链接伪类，但是ie浏览器并不支持这种方式,这里我们使用css自己做一个*/
        /*input:focus,textarea:focus{*/
            /*border: 1px solid darkseagreen;*/
            /*background: red;*/
        /*}*/
        .focus{
            background:green;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        $(function () {
            $("input,textarea").focus(function(){
                $(this).addClass("focus");
            }).blur(function () {
                $(this).removeClass("focus");
            });
            $("#addBtn").click(function () {
                $("textarea").animate({scrollTop:"+=50"},200);
            });
            $("#reduceBtn").click(function () {
                $("textarea").animate({scrollTop:"-=50"},200);
            });
        });
    </script>
    <form action="">
        <fieldset>
            <legend>
                个人基本信息
            </legend>
            名称：<input type="text">
            <br>
            密码：<input type="text">
            <br>
            详细信息:<textarea name="" id="area" cols="30" rows="10"></textarea>
            <button id="addBtn">增加</button>
            <button id="reduceBtn">减少</button>
        </fieldset>
    </form>
</body>
</html>

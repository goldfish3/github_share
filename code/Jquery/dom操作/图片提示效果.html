<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js">
		</script>
		<style type="text/css">
			body{
				margin:0;
				padding:40px;
				background:#fff;
				font:80% Arial, Helvetica, sans-serif;
				color:#555;
				line-height:180%;
			}
			img{border:none;}
			ul,li{
				margin:0;
				padding:0;
			}
			li{
				list-style:none;
				float:left;
				display:inline;
				margin-right:10px;
				border:1px solid #AAAAAA;
			}

			/* tooltip */
			#tip{
				position:absolute;
				border:1px solid #ccc;
				background:#333;
				padding:2px;
				display:none;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div></div>
				<a href="../img/apple_1_bigger.jpg">
					<img src="../img/apple_1.jpg"/>
				</a>
			</li>
			<li>
				<a href="../img/apple_2_bigger.jpg">
					<img src="../img/apple_2.jpg"/>
				</a>
			</li>
			<li>
				<a href="../img/apple_3_bigger.jpg">
					<img src="../img/apple_3.jpg"/>
				</a>
			</li>
			<li>
				<a href="../img/apple_4_bigger.jpg">
					<img src="../img/apple_4.jpg"/>
				</a>
			</li>
		</ul>
		<script type="text/javascript">
			$("a").mouseover(function(e){
				var tootip = $("<div id='tip'></div>");
				var img = $("<img></img>");
				img.attr({
					"src":this.href
					});
				tootip.append(img);
				tootip.css({
					"position":"fixed",
					"top":e.pageY + 10,
					"left":e.pageX + 10
				}).show("fast");
				$("body").append(tootip);
			}).mouseout(function(){
                $("#tip").remove();
			}).mousemove(function(e){
				$("#tip").css({
					top:e.pageY + 10,
					left:e.pageX + 10
				}).show("fast");

			});
		</script>
	</body>
</html>

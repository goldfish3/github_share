		<table border="" cellspacing="" cellpadding="" width="200px" id="tb">
			<tr><td>选择checkbox复制</td></tr>
		</table>
		<script type="text/javascript">
			var tb = document.getElementById("tb");
			var selectItem = function(thisItem){
				var txt = thisItem.parentElement.parentElement.lastElementChild.innerText;
				if(thisItem.checked == false){
					var tds = tb.getElementsByTagName("td");
					for(var i=0; i<tds.length; i++){
						var td = tds[i];
						if(td.innerText == txt){
							tb.removeChild(td.parentElement);
						}
					}
				}else{
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					td.innerText = txt;
					tr.appendChild(td);
					tb.appendChild(tr);	
				}
			};
		</script>
	</body>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="tan()">alert</button>
		<button onclick="tan2()">alert2</button>
		<button onclick="multiParam(1,2,3,4,5)">函数的多参数</button>
		<script type="text/javascript">
			var tan = function(){
				alert("我弹了")
			}
			function tan2(){
				alert("tan2")
			}
			function multiParam(a,b){
				alert(a)
				alert(b)
			}
		</script>
	</body>
</html>

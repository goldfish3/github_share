<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
		//这是普通的警告框
			function message(){
				alert("哈哈哈哈")
			}
			function confir(){
				var choice = confirm("请作出你的选择");
				if(choice == true){
					alert("你选择了yes")
				}else{
					alert("你选择了no")
				}
			}
			//输入提示框
			function prom(){
				//这里第一个参数是显示的内容，第二个参数是默认提交的内容
				name = prompt("请输入你的名字","goldfish");
				document.write(name + "我记住你了");
			}
		</script>
	</head>
	<!--body的onload方法，可以在页面加载完成后，调用某个js函数-->
	<body onload="message()">
		<script type="text/javascript">
		
		//调用document的write方法，可以在当前页面中写入内容
			document.write("hellow world")
			document.write("<h1>hello world<h1>")
		</script>
		<!--通过input标签的onclik方法也可以调用js中的函数--> 
		<input type="button" name="" id="" value="显示警告框" onclick="prom()"/>
	</body>
</html>

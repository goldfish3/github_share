<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.secondDiv {
				width: 100px;
				height: 200px;
				border: 10px solid red;
				margin-left: 300px;
				margin-top: 100px;
				padding: 10px;
			}
		</style>
		<script src="../../../js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="div" style="width:100px;height: 100px;font-size: 20px;">
			sss
		</div>
		<script type="text/javascript">
			
			console.log($('#div').css("font-size")); 
			/*$('#div').css('color','red');*/
			$('#div').css({color:'red','background-color':'yellow'}); 
		
		</script>
		<div style="margin-left: 100px;">
			<div class="secondDiv"></div>
		</div>
		<script type="text/javascript">
			console.log('宽度为' + $('.secondDiv').width() + '类型为number');
			console.log('高度为' + $('.secondDiv').height() + '类型为number');
			console.log('内宽度为' + $('.secondDiv').innerWidth() + '类型为number');
			console.log('内高度为' + $('.secondDiv').innerHeight() + '类型为number');
			console.log('外宽度为' + $('.secondDiv').outerWidth() + '类型为number');
			console.log('外高度为' + $('.secondDiv').outerHeight() + '类型为number');
			var offset = $('.secondDiv').offset();
			console.log('距离文档左边界为' + offset.left);
			console.log('距离文档上边界为' + offset.top);
			var position = $('.secondDiv').position();
			console.log('距离父亲左边界为' + position.left); 
			console.log('距离父亲上边界为' + position.top);
		</script>
	</body>
</html>

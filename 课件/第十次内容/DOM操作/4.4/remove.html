<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../../js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function deleteP() {
				$("p").detach(":contains('第二个')");
				//$("p").detach();
			}
			function deleteOuterContent() {
				$("#outerDiv").empty();
			}
			function deleteFirstP() {
				$("#topDiv>p").remove();
			}
			function deleteFirstDiv() {
				$("#topDiv").unwrap();
			} 
		</script>
	</head>
	<body> 
		<div id="outerDiv" style="width:300px;height:300px;background-color: green;">
			<div id="topDiv" style="width:300px;background-color: yellow;">

				<h2>段落内容如下</h2> 
				<p style="height:200px;width:290px;background-color: pink;">段落的内容</p>
			</div>
		</div>
		<p style="height:200px;width:290px;background-color: pink;">第二个段落的内容</p>
		<p style="height:200px;width:290px;background-color: pink;">第三个段落的内容</p>
		<input type="button" onclick="deleteP()" value="删除第二个段落" />
		<input type="button" onclick="deleteOuterContent()" value="删除outerDiv中的内容" />
		<input type="button" onclick="deleteFirstP()" value="删除第一个段落" />
		<input type="button" onclick="deleteFirstDiv()" value="删除outerDiv，但保留div中的内容" />
	</body>  
</html>

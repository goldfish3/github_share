<head>

    <title>js实现下拉框选中要显示的图片</title>
</head>
<body>
    <img width=500 height=500 src="0.jpg" name="img"> 
        <SELECT onChange="document.img.src=options[selectedIndex].value">

        <option value="4.jpg">小姑娘</option> 
        <option value="3.jpg">东北F4</option> 
        <option value="2.jpg">老高</option> 
        <option value="1.jpg">范冰冰</option> 
    </SELECT> 
</body>
</html>
